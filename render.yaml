databases:
  - name: allocation-db
    databaseName: allocation
    user: allocation_user
    plan: free

services:
  # Backend API Service
  - type: web
    name: allocation-api
    runtime: node
    rootDir: Dashboardcapacity/backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: allocation-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://dashboard-capacity.onrender.com
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: dashboard-capacity
    runtime: static
    rootDir: Dashboardcapacity
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        value: https://allocation-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
